<body>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentDate = new Date();
        let currentWeek = new Date();
        let currentMonth = new Date();
        let tasks = {};
        let taskColors = {};
        let editingTask = null;
        let colorIndex = 0;

        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe',
            '#43e97b', '#38f9d7', '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3',
            '#ffb7b2', '#ffeaa7', '#d1f2eb', '#fad7a0', '#e8daef', '#aed6f1'
        ];

        // ì´ˆê¸°í™”
        function init() {
            loadTasks();
            setupTimeSelects();
            updateCurrentDate();
            renderSchedule();
            renderTaskList();
            updateStats();
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ
        function loadTasks() {
            const savedTasks = localStorage.getItem('timeTracker_tasks');
            const savedColors = localStorage.getItem('timeTracker_colors');
            
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            if (savedColors) {
                taskColors = JSON.parse(savedColors);
            }
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥
        function saveTasks() {
            localStorage.setItem('timeTracker_tasks', JSON.stringify(tasks));
            localStorage.setItem('timeTracker_colors', JSON.stringify(taskColors));
        }

        // ì‹œê°„ ì„ íƒ ì˜µì…˜ ì„¤ì •
        function setupTimeSelects() {
            const hourSelects = ['start-hour', 'end-hour'];
            const minuteSelects = ['start-minute', 'end-minute'];

            // ì‹œê°„ (06ì‹œë¶€í„° ë‹¤ìŒë‚  06ì‹œê¹Œì§€)
            hourSelects.forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = '';
                for (let i = 6; i < 24; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i.toString().padStart(2, '0') + 'ì‹œ';
                    select.appendChild(option);
                }
                for (let i = 0; i < 6; i++) {
                    const option = document.createElement('option');
                    option.value = i + 24;
                    option.textContent = i.toString().padStart(2, '0') + 'ì‹œ (ë‹¤ìŒë‚ )';
                    select.appendChild(option);
                }
            });

            // ë¶„ (10ë¶„ ë‹¨ìœ„)
            minuteSelects.forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = '';
                for (let i = 0; i < 60; i += 10) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i.toString().padStart(2, '0') + 'ë¶„';
                    select.appendChild(option);
                }
            });
        }

        // í˜„ì¬ ë‚ ì§œ ì—…ë°ì´íŠ¸
        function updateCurrentDate() {
            const dateStr = currentDate.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('current-date').textContent = dateStr;
        }

        // ë‚ ì§œ ë³€ê²½
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateCurrentDate();
            renderSchedule();
            renderTaskList();
        }

        // ì£¼ ë³€ê²½
        function changeWeek(weeks) {
            currentWeek.setDate(currentWeek.getDate() + (weeks * 7));
            updateWeekDisplay();
            renderWeekView();
        }

        // ì›” ë³€ê²½
        function changeMonth(months) {
            currentMonth.setMonth(currentMonth.getMonth() + months);
            updateMonthDisplay();
            renderMonthView();
        }

        // ì£¼ê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateWeekDisplay() {
            const weekStart = new Date(currentWeek);
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            const weekStr = `${weekStart.getFullYear()}ë…„ ${weekStart.getMonth() + 1}ì›” ${weekStart.getDate()}ì¼ - ${weekEnd.getMonth() + 1}ì›” ${weekEnd.getDate()}ì¼`;
            document.getElementById('current-week').textContent = weekStr;
        }

        // ì›”ê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateMonthDisplay() {
            const monthStr = currentMonth.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long'
            });
            document.getElementById('current-month').textContent = monthStr;
        }

        // íƒ­ ì „í™˜
        function showTab(tabName) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.view-content').forEach(content => {
                content.classList.add('hidden');
            });

            // ì„ íƒëœ íƒ­ í™œì„±í™”
            event.target.classList.add('active');
            document.getElementById(tabName + '-view').classList.remove('hidden');

            // ê° ë·°ì— ë§ëŠ” ë Œë”ë§
            switch(tabName) {
                case 'weekly':
                    updateWeekDisplay();
                    renderWeekView();
                    break;
                case 'monthly':
                    updateMonthDisplay();
                    renderMonthView();
                    break;
                case 'stats':
                    updateStats();
                    break;
            }
        }

        // í• ì¼ ì¶”ê°€
        function addTask() {
            const name = document.getElementById('task-name').value.trim();
            const color = document.getElementById('task-color').value;
            const startHour = parseInt(document.getElementById('start-hour').value);
            const startMinute = parseInt(document.getElementById('start-minute').value);
            const endHour = parseInt(document.getElementById('end-hour').value);
            const endMinute = parseInt(document.getElementById('end-minute').value);

            if (!name) {
                alert('í• ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const startTime = startHour * 60 + startMinute;
            const endTime = endHour * 60 + endMinute;

            if (startTime >= endTime) {
                alert('ì‹œì‘ ì‹œê°„ì€ ë ì‹œê°„ë³´ë‹¤ ë¹¨ë¼ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }

            const dateKey = getDateKey(currentDate);
            if (!tasks[dateKey]) {
                tasks[dateKey] = [];
            }

            // ì‚¬ìš©ìê°€ ì„ íƒí•œ ìƒ‰ìƒ ì‚¬ìš©
            taskColors[name] = color;

            const newTask = {
                id: Date.now() + Math.random(),
                name,
                startTime,
                endTime,
                color: color
            };

            if (editingTask) {
                // í¸ì§‘ ëª¨ë“œ
                const taskIndex = tasks[dateKey].findIndex(t => t.id === editingTask.id);
                if (taskIndex !== -1) {
                    tasks[dateKey][taskIndex] = newTask;
                }
                editingTask = null;
            } else {
                // ìƒˆ í• ì¼ ì¶”ê°€
                tasks[dateKey].push(newTask);
            }

            saveTasks();
            resetForm();
            renderSchedule();
            renderTaskList();
        }

        // í• ì¼ í¸ì§‘
        function editTask(dateKey, taskId) {
            const task = tasks[dateKey].find(t => t.id === taskId);
            if (!task) return;

            editingTask = task;
            document.getElementById('task-name').value = task.name;
            document.getElementById('task-color').value = task.color;
            document.getElementById('start-hour').value = Math.floor(task.startTime / 60);
            document.getElementById('start-minute').value = task.startTime % 60;
            document.getElementById('end-hour').value = Math.floor(task.endTime / 60);
            document.getElementById('end-minute').value = task.endTime % 60;
        }

        // í• ì¼ ì‚­ì œ
        function deleteTask(dateKey, taskId) {
            if (confirm('ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                tasks[dateKey] = tasks[dateKey].filter(t => t.id !== taskId);
                if (tasks[dateKey].length === 0) {
                    delete tasks[dateKey];
                }
                saveTasks();
                renderSchedule();
                renderTaskList();
            }
        }

        // í¼ ì´ˆê¸°í™”
        function resetForm() {
            document.getElementById('task-name').value = '';
            document.getElementById('task-color').value = '#667eea';
            document.getElementById('start-hour').value = 6;
            document.getElementById('start-minute').value = 0;
            document.getElementById('end-hour').value = 7;
            document.getElementById('end-minute').value = 0;
            editingTask = null;
        }

        // ì „ì²´ ì‚­ì œ
        function clearAllTasks() {
            if (confirm('ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
                tasks = {};
                taskColors = {};
                localStorage.removeItem('timeTracker_tasks');
                localStorage.removeItem('timeTracker_colors');
                renderSchedule();
                renderTaskList();
                updateStats();
            }
        }

        // ë‚ ì§œ í‚¤ ìƒì„±
        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        // ì‹œê°„ì„ ë¬¸ìì—´ë¡œ ë³€í™˜
        function timeToString(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const displayHour = hours >= 24 ? hours - 24 : hours;
            const suffix = hours >= 24 ? ' (ë‹¤ìŒë‚ )' : '';
            return `${displayHour.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}${suffix}`;
        }

        // ì¼ì • ë Œë”ë§
        function renderSchedule() {
            const grid = document.getElementById('schedule-grid');
            grid.innerHTML = '';

            const dateKey = getDateKey(currentDate);
            const dayTasks = tasks[dateKey] || [];

            // ì‹œê°„ë³„ë¡œ í–‰ ìƒì„± (06:00 ~ ë‹¤ìŒë‚  06:00)
            for (let hour = 6; hour < 30; hour++) {
                const displayHour = hour >= 24 ? hour - 24 : hour;
                
                // ì‹œê°„ ë ˆì´ë¸”
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = `${displayHour.toString().padStart(2, '0')}ì‹œ`;
                grid.appendChild(timeLabel);

                // 10ë¶„ ë‹¨ìœ„ 6ì¹¸
                for (let segment = 0; segment < 6; segment++) {
                    const minute = segment * 10;
                    const timeMinutes = hour * 60 + minute;
                    
                    const slot = document.createElement('div');
                    slot.className = 'time-slot empty';
                    
                    // í•´ë‹¹ ì‹œê°„ì— í• ì¼ ì°¾ê¸°
                    const task = dayTasks.find(t => 
                        timeMinutes >= t.startTime && timeMinutes < t.endTime
                    );

                    if (task) {
                        slot.className = 'time-slot';
                        slot.style.backgroundColor = task.color;
                        
                        // ì‹œì‘ ì‹œê°„ì—ë§Œ í…ìŠ¤íŠ¸ í‘œì‹œ
                        if (timeMinutes === task.startTime) {
                            slot.textContent = task.name;
                        }
                        slot.onclick = () => editTask(dateKey, task.id);
                        slot.title = `${task.name} (${timeToString(task.startTime)} - ${timeToString(task.endTime)})`;
                    }

                    grid.appendChild(slot);
                }
            }
        }

        // í• ì¼ ëª©ë¡ ë Œë”ë§
        function renderTaskList() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';

            const dateKey = getDateKey(currentDate);
            const dayTasks = tasks[dateKey] || [];

            if (dayTasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d;">ì˜¤ëŠ˜ ë“±ë¡ëœ í• ì¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            dayTasks.sort((a, b) => a.startTime - b.startTime).forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-list-item';
                item.innerHTML = `
                    <div class="task-info">
                        <div class="task-color" style="background-color: ${task.color}"></div>
                        <span class="task-name">${task.name}</span>
                        <span class="task-time">${timeToString(task.startTime)} - ${timeToString(task.endTime)}</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn-small btn-primary" onclick="editTask('${dateKey}', ${task.id})">ìˆ˜ì •</button>
                        <button class="btn-small btn-danger" onclick="deleteTask('${dateKey}', ${task.id})">ì‚­ì œ</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // ì£¼ê°„ ë·° ë Œë”ë§
        function renderWeekView() {
            const grid = document.getElementById('week-grid');
            grid.innerHTML = '';

            const weekStart = new Date(currentWeek);
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());

            // í—¤ë” ìƒì„±
            const timeHeader = document.createElement('div');
            timeHeader.className = 'week-header';
            timeHeader.textContent = 'ì‹œê°„';
            grid.appendChild(timeHeader);

            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            days.forEach((day, index) => {
                const date = new Date(weekStart);
                date.setDate(date.getDate() + index);
                const dayHeader = document.createElement('div');
                dayHeader.className = 'week-header';
                dayHeader.textContent = `${day} ${date.getDate()}`;
                grid.appendChild(dayHeader);
            });

            // ì‹œê°„ë³„ í–‰ ìƒì„±
            for (let hour = 6; hour < 30; hour++) {
                const displayHour = hour >= 24 ? hour - 24 : hour;
                const suffix = hour >= 24 ? ' (+1)' : '';
                
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = `${displayHour.toString().padStart(2, '0')}${suffix}`;
                grid.appendChild(timeLabel);

                for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                    const date = new Date(weekStart);
                    date.setDate(date.getDate() + dayIndex);
                    const dateKey = getDateKey(date);
                    const dayTasks = tasks[dateKey] || [];

                    const dayCell = document.createElement('div');
                    dayCell.className = 'week-day';

                    // í•´ë‹¹ ì‹œê°„ì˜ í• ì¼ ì°¾ê¸°
                    const hourTasks = dayTasks.filter(task => {
                        const taskStartHour = Math.floor(task.startTime / 60);
                        const taskEndHour = Math.floor(task.endTime / 60);
                        return hour >= taskStartHour && hour < taskEndHour;
                    });

                    hourTasks.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        taskItem.style.backgroundColor = task.color;
                        taskItem.textContent = task.name;
                        taskItem.title = `${task.name} (${timeToString(task.startTime)} - ${timeToString(task.endTime)})`;
                        dayCell.appendChild(taskItem);
                    });

                    grid.appendChild(dayCell);
                }
            }
        }

        // ì›”ê°„ ë·° ë Œë”ë§
        function renderMonthView() {
            const container = document.getElementById('month-grid');
            container.innerHTML = '';

            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // ì›”ê°„ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼
            container.style.cssText = `
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 1px;
                background: #dee2e6;
                border-radius: 10px;
                overflow: hidden;
                margin-bottom: 30px;
            `;

            // ìš”ì¼ í—¤ë”
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.style.cssText = `
                    background: #667eea;
                    color: white;
                    padding: 15px 10px;
                    text-align: center;
                    font-weight: 600;
                `;
                dayHeader.textContent = day;
                container.appendChild(dayHeader);
            });

            // ë‚ ì§œ ì…€ ìƒì„±
            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 7; day++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + (week * 7) + day);
                    const dateKey = getDateKey(date);
                    const dayTasks = tasks[dateKey] || [];

                    const dayCell = document.createElement('div');
                    dayCell.style.cssText = `
                        background: white;
                        min-height: 100px;
                        padding: 8px;
                        font-size: 12px;
                        border: ${date.getMonth() === month ? 'none' : '1px solid #f8f9fa'};
                        opacity: ${date.getMonth() === month ? '1' : '0.3'};
                        cursor: pointer;
                    `;

                    // ë‚ ì§œ í‘œì‹œ
                    const dateSpan = document.createElement('div');
                    dateSpan.style.cssText = `
                        font-weight: bold;
                        margin-bottom: 5px;
                        color: ${day === 0 ? '#dc3545' : day === 6 ? '#007bff' : '#495057'};
                    `;
                    dateSpan.textContent = date.getDate();
                    dayCell.appendChild(dateSpan);

                    // í• ì¼ í‘œì‹œ
                    dayTasks.slice(0, 3).forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.style.cssText = `
                            background: ${task.color};
                            color: white;
                            padding: 2px 4px;
                            margin: 2px 0;
                            border-radius: 3px;
                            font-size: 10px;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                        `;
                        taskDiv.textContent = task.name;
                        taskDiv.title = `${task.name} (${timeToString(task.startTime)} - ${timeToString(task.endTime)})`;
                        dayCell.appendChild(taskDiv);
                    });

                    if (dayTasks.length > 3) {
                        const moreDiv = document.createElement('div');
                        moreDiv.style.cssText = `
                            color: #6c757d;
                            font-size: 10px;
                            margin-top: 2px;
                        `;
                        moreDiv.textContent = `+${dayTasks.length - 3}ê°œ ë”`;
                        dayCell.appendChild(moreDiv);
                    }

                    // í´ë¦­ ì´ë²¤íŠ¸
                    dayCell.onclick = () => {
                        currentDate = new Date(date);
                        showTab('daily');
                        updateCurrentDate();
                        renderSchedule();
                        renderTaskList();
                    };

                    container.appendChild(dayCell);
                }
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const allDates = Object.keys(tasks);
            const totalDays = allDates.length;
            
            let totalMinutes = 0;
            let taskFrequency = {};

            allDates.forEach(dateKey => {
                tasks[dateKey].forEach(task => {
                    const duration = task.endTime - task.startTime;
                    totalMinutes += duration;
                    
                    taskFrequency[task.name] = (taskFrequency[task.name] || 0) + 1;
                });
            });

            const totalHours = Math.round(totalMinutes / 60 * 10) / 10;
            const avgDailyHours = totalDays > 0 ? Math.round(totalHours / totalDays * 10) / 10 : 0;
            
            const mostFrequentTask = Object.keys(taskFrequency).length > 0 
                ? Object.keys(taskFrequency).reduce((a, b) => taskFrequency[a] > taskFrequency[b] ? a : b)
                : '-';

            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('total-hours').textContent = totalHours + 'h';
            document.getElementById('avg-daily-hours').textContent = avgDailyHours + 'h';
            document.getElementById('most-frequent-task').textContent = mostFrequentTask;

            // ì¹´í…Œê³ ë¦¬ë³„ ì°¨íŠ¸
            renderCategoryChart(taskFrequency);
        }

        // ì¹´í…Œê³ ë¦¬ë³„ ì°¨íŠ¸ ë Œë”ë§
        function renderCategoryChart(taskFrequency) {
            const chartContainer = document.getElementById('category-chart');
            chartContainer.innerHTML = '';

            if (Object.keys(taskFrequency).length === 0) {
                chartContainer.innerHTML = '<p style="text-align: center; color: #6c757d;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            const maxFrequency = Math.max(...Object.values(taskFrequency));
            
            Object.entries(taskFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10)
                .forEach(([taskName, frequency]) => {
                    const barContainer = document.createElement('div');
                    barContainer.className = 'chart-bar';
                    
                    const percentage = (frequency / maxFrequency) * 100;
                    
                    barContainer.innerHTML = `
                        <div class="chart-label">${taskName}</div>
                        <div class="chart-progress">
                            <div class="chart-fill" style="width: ${percentage}%; background-color: ${taskColors[taskName] || '#667eea'}"></div>
                        </div>
                        <div class="chart-value">${frequency}íšŒ</div>
                    `;
                    
                    chartContainer.appendChild(barContainer);
                });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
