        // ë‚ ì§œ ê´€ë ¨ í•¨ìˆ˜
        function getDateKey(date) {
            return date.toISOString().split('T')[0];

        function timeToString(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const displayHour = hours >= 24 ? hours - 24 : hours;
            const suffix = hours >= 24 ? ' (ë‹¤ìŒë‚ )' : '';
            return `${displayHour.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}${suffix}`;
        }

        function timeToStringShort(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const displayHour = hours >= 24 ? hours - 24 : hours;
            return `${displayHour.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

            el.textContent = `${y}/${m}/${d} (${weekday})`;

        // í• ì¼ ì´ë¦„ ì…ë ¥ ì‹œ ìƒ‰ìƒ ìë™ ì ìš© ë° ìë™ì™„ì„± ì˜µì…˜ ê°±ì‹ 
        function setupTaskNameListener() {

            taskNameInput.addEventListener('input', function() {

        // ìì£¼ ì“´ ìˆœì„œëŒ€ë¡œ datalist ì˜µì…˜ ê°±ì‹ 
        function updateTaskSuggestions() {
            const datalist = document.getElementById('task-suggestions');
            if (!datalist) return;
            // taskFrequencyë¥¼ ìì£¼ ì“´ ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedNames = Object.keys(taskFrequency)
                .sort((a, b) => taskFrequency[b] - taskFrequency[a]);
            datalist.innerHTML = '';
            sortedNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                datalist.appendChild(option);
            });
        }

        // í• ì¼ ë¹ˆë„ìˆ˜ ê°±ì‹  í•¨ìˆ˜
        function updateTaskFrequency() {
            taskFrequency = {};
            Object.values(tasks).forEach(dayTasks => {
                dayTasks.forEach(task => {
                    taskFrequency[task.name] = (taskFrequency[task.name] || 0) + 1;
                });
            });
        }

        // ìˆœì„œ ê³„ì‚°
        function getNextOrder(dateKey) {
            const timedTasks = tasks[dateKey] || [];
            const simpleTasks_ = simpleTasks[dateKey] || [];
            
            const maxTimedOrder = timedTasks.length > 0 ? Math.max(...timedTasks.map(t => t.order || 0)) : -1;
            const maxSimpleOrder = simpleTasks_.length > 0 ? Math.max(...simpleTasks_.map(t => t.order || 0)) : -1;
            
            return Math.max(maxTimedOrder, maxSimpleOrder) + 1;
        }

        // ë§ˆì§€ë§‰ ì‚¬ìš© ì‹œê°„ ì €ì¥

        function applyLastUsedTime() {
            if (!editingTask) { // í¸ì§‘ ëª¨ë“œê°€ ì•„ë‹ ë•Œë§Œ ì ìš©
                document.getElementById('start-hour').value = lastUsedTime.startHour;

        // í• ì¼ ì¶”ê°€ ì‹œ ìƒ‰ìƒ ìë™ ì ìš© ë° ë¹ˆë„ìˆ˜/ìë™ì™„ì„± ê°±ì‹ 
        function addTask() {
            const name = document.getElementById('task-name').value.trim();
            let color = document.getElementById('task-color').value;
            const memo = document.getElementById('task-memo').value.trim();
            const startHour = parseInt(document.getElementById('start-hour').value);
            const startMinute = parseInt(document.getElementById('start-minute').value);
            const endHour = parseInt(document.getElementById('end-hour').value);
            const endMinute = parseInt(document.getElementById('end-minute').value);

            if (!name) {
                alert('í• ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ìƒ‰ìƒ ìë™ ì ìš©: ê¸°ì¡´ì— ì‚¬ìš©í•œ ìƒ‰ìƒì´ ìˆìœ¼ë©´ ì‚¬ìš©
            if (taskColors[name] && color === currentTheme) {
                color = taskColors[name];
                document.getElementById('task-color').value = color;
            }

            const startTime = startHour * 60 + startMinute;
            const endTime = endHour * 60 + endMinute;

            if (startTime >= endTime) {
                alert('ì‹œì‘ ì‹œê°„ì€ ë ì‹œê°„ë³´ë‹¤ ë¹¨ë¼ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }

            // ë§ˆì§€ë§‰ ì‚¬ìš© ì‹œê°„ ì €ì¥ (í¸ì§‘ ëª¨ë“œê°€ ì•„ë‹ ë•Œë§Œ)
            if (!editingTask) {
                lastUsedTime = { startHour, startMinute, endHour, endMinute };
                saveLastUsedTime();
            }

            const dateKey = getDateKey(currentDate);
            if (!tasks[dateKey]) tasks[dateKey] = [];

            // ì‚¬ìš©ìê°€ ì„ íƒí•œ ìƒ‰ìƒ ì €ì¥
            taskColors[name] = color;

            const newTask = {
                id: Date.now() + Math.random(),
                name,
                startTime,
                endTime,
                color: color,
                memo: memo || '', // ë©”ëª¨ ì¶”ê°€
                completed: false,
                order: getNextOrder(dateKey)
            };

            if (editingTask) {
                const taskIndex = tasks[dateKey].findIndex(t => t.id === editingTask.id);
                if (taskIndex !== -1) {
                    newTask.completed = tasks[dateKey][taskIndex].completed;
                    newTask.order = tasks[dateKey][taskIndex].order;
                    tasks[dateKey][taskIndex] = newTask;
                }
                editingTask = null;
            } else {

            }

            saveTasks();
            updateTaskFrequency();
            updateTaskSuggestions();
            resetForm();

            renderSchedule();

            showTab('daily');
        }

        function addSimpleTask() {
            const input = document.getElementById('simple-task-input');

                input.placeholder = 'ê°„ë‹¨í•œ í• ì¼ ì…ë ¥...';

            } else {
                const newTask = {

                    memo: memo,
                    completed: false,

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.task-item, .simple-task-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            draggedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const target = e.currentTarget;
            if ((target.classList.contains('task-item') || target.classList.contains('simple-task-item')) && target !== draggedElement) {
                target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const target = e.currentTarget;
            if (target.classList.contains('task-item') || target.classList.contains('simple-task-item')) {
                target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const target = e.currentTarget;
            
            if ((target.classList.contains('task-item') || target.classList.contains('simple-task-item')) && target !== draggedElement) {
                const dateKey = getDateKey(currentDate);
                
                const draggedType = draggedElement.dataset.taskType;
                const draggedId = parseFloat(draggedElement.dataset.taskId);
                const targetType = target.dataset.taskType;
                const targetId = parseFloat(target.dataset.taskId);
                
                const allTasks = [
                    ...(tasks[dateKey] || []).map(t => ({...t, type: 'timed'})),
                    ...(simpleTasks[dateKey] || []).map(t => ({...t, type: 'simple'}))
                ].sort((a, b) => (a.order || 0) - (b.order || 0));
                
                const draggedIndex = allTasks.findIndex(t => t.id === draggedId && t.type === draggedType);
                const targetIndex = allTasks.findIndex(t => t.id === targetId && t.type === targetType);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    const [draggedTask] = allTasks.splice(draggedIndex, 1);
                    allTasks.splice(targetIndex, 0, draggedTask);
                    
                    allTasks.forEach((task, index) => {
                        task.order = index;
                    });
                    
                    tasks[dateKey] = allTasks.filter(t => t.type === 'timed').map(t => {
                        const {type, ...taskWithoutType} = t;
                        return taskWithoutType;
                    });
                    
                    simpleTasks[dateKey] = allTasks.filter(t => t.type === 'simple').map(t => {
                        const {type, ...taskWithoutType} = t;
                        return taskWithoutType;
                    });
                    
                    saveTasks();
                    renderTaskList();
                }
            }
            
            target.classList.remove('drag-over');
        }

        // ì¼ì • ë Œë”ë§
        function renderSchedule() {
            const grid = document.getElementById('schedule-grid');
            grid.innerHTML = '';
            const dateKey = getDateKey(currentDate);
            const dayTasks = tasks[dateKey] || [];
            
            const taskCellMap = {};
            const taskFirstRowCenterMap = {}; // ê° taskì˜ ì²« ë²ˆì§¸ ì¤„ ì¤‘ì•™ ìœ„ì¹˜ ì €ì¥
            
            dayTasks.forEach(task => {
                let startIdx = Math.max(0, Math.floor((task.startTime - 360) / 10));
                let endIdx = Math.max(0, Math.floor((task.endTime - 360) / 10));
                
                // ì²« ë²ˆì§¸ ì¤„(ì‹œì‘ ì‹œê°„ì´ í¬í•¨ëœ ì¤„)ì˜ ì¤‘ì•™ ê³„ì‚°
                const startHour = Math.floor(startIdx / 6); // ì‹œì‘ ì‹œê°„
                const firstRowStart = startHour * 6; // ì²« ë²ˆì§¸ ì¤„ì˜ ì‹œì‘ ì¸ë±ìŠ¤
                const firstRowEnd = Math.min(firstRowStart + 6, endIdx); // ì²« ë²ˆì§¸ ì¤„ì˜ ë ì¸ë±ìŠ¤
                const firstRowActualStart = Math.max(startIdx, firstRowStart);
                const firstRowCellCount = firstRowEnd - firstRowActualStart;
                
                // ì²« ë²ˆì§¸ ì¤„ì˜ ì •í™•í•œ ê°€ìš´ë° ìœ„ì¹˜
                const firstRowCenter = firstRowActualStart + Math.floor(firstRowCellCount / 2);
                taskFirstRowCenterMap[task.id] = firstRowCenter;
                
                for (let i = startIdx; i < endIdx; i++) {
                    if (i < 0 || i >= 144) continue;
                    taskCellMap[i] = taskCellMap[i] || [];
                    taskCellMap[i].push({ task, firstRowCenter });
                }
            });
            
            let cellIdx = 0;
            for (let hour = 6; hour < 30; hour++) {
                const displayHour = hour >= 24 ? hour - 24 : hour;
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = `${displayHour.toString().padStart(2, '0')}`;
                grid.appendChild(timeLabel);
                
                for (let segment = 0; segment < 6; segment++) {
                    let slot = document.createElement('div');
                    let found = false;
                    
                    if (taskCellMap[cellIdx]) {
                        const { task, firstRowCenter } = taskCellMap[cellIdx][0];
                        slot.className = `time-slot ${task.completed ? 'completed' : ''}`;
                        slot.style.backgroundColor = task.color;
                        slot.style.position = 'relative';
                        slot.style.display = 'flex';
                        slot.style.alignItems = 'center';
                        slot.style.justifyContent = 'center';
                        
                        // ì²« ë²ˆì§¸ ì¤„ì˜ ì •í™•í•œ ê°€ìš´ë°ì—ë§Œ í…ìŠ¤íŠ¸ í‘œì‹œ
                        if (cellIdx === taskFirstRowCenterMap[task.id]) {
                            const textSpan = document.createElement('span');
                            textSpan.textContent = task.name;
                            textSpan.style.cssText = `
                                color: #222;
                                font-weight: 600;
                                text-shadow: none;
                                white-space: nowrap;
                                z-index: 1;
                                pointer-events: none;
                                font-size: 11px;
                                text-align: center;
                                position: absolute;
                                left: 50%;
                                top: 50%;
                                transform: translate(-50%, -50%);
                                ${task.completed ? 'text-decoration: line-through;' : ''}
                            `;
                            slot.appendChild(textSpan);
                        }
                        
                        slot.onclick = () => editTask(dateKey, task.id);
                        slot.title = `${task.name}${task.memo ? ' - ' + task.memo : ''} (${timeToString(task.startTime)} - ${timeToString(task.endTime)})`;
                        found = true;
                    }
                    
                    if (!found) {
                        slot.className = 'time-slot empty';
                    }
                    
                    grid.appendChild(slot);
                    cellIdx++;
                }
            }
        }

        // ICS ë‚ ì§œ/ì‹œê°„ í¬ë§·
        function formatIcsDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            const second = String(date.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}T${hour}${minute}${second}`;
        }

        // ICS ë‚ ì§œ í¬ë§· (ì¢…ì¼ ì´ë²¤íŠ¸ìš©)
        function formatIcsDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        // ICS í…ìŠ¤íŠ¸ ì´ìŠ¤ì¼€ì´í”„
        function escapeIcsText(text) {
            return text
                .replace(/\\/g, '\\\\')
                .replace(/;/g, '\\;')
                .replace(/,/g, '\\,')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '');
        }

        // ICS íŒŒì¼ íŒŒì‹±
        function parseIcsFile(icsContent) {
            const events = [];
            const lines = icsContent.split('\n').map(line => line.trim());
            
            let currentEvent = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.summary && currentEvent.dtstart && currentEvent.dtend) {
                        events.push(currentEvent);
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DTSTART:') || line.startsWith('DTSTART;')) {
                        const dateTimeStr = line.split(':')[1];
                        currentEvent.dtstart = parseIcsDateTime(dateTimeStr);
                    } else if (line.startsWith('DTEND:') || line.startsWith('DTEND;')) {
                        const dateTimeStr = line.split(':')[1];
                        currentEvent.dtend = parseIcsDateTime(dateTimeStr);
                    } else if (line.startsWith('DESCRIPTION:')) {
                        currentEvent.description = line.substring(12);
                    }
                }
            }
            
            return events;
        }

        // ICS ë‚ ì§œ/ì‹œê°„ íŒŒì‹±
        function parseIcsDateTime(dateTimeStr) {
            // YYYYMMDDTHHMMSS ë˜ëŠ” YYYYMMDD í˜•ì‹
            if (dateTimeStr.length === 8) {
                // ë‚ ì§œë§Œ ìˆëŠ” ê²½ìš° (ì¢…ì¼ ì´ë²¤íŠ¸)
                const year = parseInt(dateTimeStr.substring(0, 4));
                const month = parseInt(dateTimeStr.substring(4, 6)) - 1;
                const day = parseInt(dateTimeStr.substring(6, 8));
                return new Date(year, month, day, 9, 0); // ê¸°ë³¸ 9ì‹œë¡œ ì„¤ì •
            } else if (dateTimeStr.length >= 15) {
                // ë‚ ì§œì™€ ì‹œê°„ ëª¨ë‘ ìˆëŠ” ê²½ìš°
                const year = parseInt(dateTimeStr.substring(0, 4));
                const month = parseInt(dateTimeStr.substring(4, 6)) - 1;
                const day = parseInt(dateTimeStr.substring(6, 8));
                const hour = parseInt(dateTimeStr.substring(9, 11));
                const minute = parseInt(dateTimeStr.substring(11, 13));
                return new Date(year, month, day, hour, minute);
            }
            return null;
        }

        // ì´ë²¤íŠ¸ë¥¼ í• ì¼ë¡œ ë³€í™˜
        function importEventsToTasks(events, defaultColor = null, useExistingColors = true) {
            let importedCount = 0;
            const importColor = defaultColor || currentTheme;
            
            events.forEach(event => {
                if (!event.dtstart || !event.dtend) return;
                
                const startDate = event.dtstart;
                const endDate = event.dtend;
                
                // ê°™ì€ ë‚ ì˜ ì´ë²¤íŠ¸ë§Œ ì²˜ë¦¬ (ë‹¤ë¥¸ ë‚ ì§œëŠ” ê±´ë„ˆëœ€)
                if (startDate.toDateString() !== endDate.toDateString()) {
                    return;
                }
                
                const dateKey = getDateKey(startDate);
                const startTime = startDate.getHours() * 60 + startDate.getMinutes();
                const endTime = endDate.getHours() * 60 + endDate.getMinutes();
                
                // ìœ íš¨í•œ ì‹œê°„ ë²”ìœ„ì¸ì§€ í™•ì¸
                if (startTime >= endTime || startTime < 0 || endTime > 1440) {
                    return;
                }
                
                if (!tasks[dateKey]) tasks[dateKey] = [];
                
                const taskName = event.summary || 'ì œëª© ì—†ìŒ';
                const memo = event.description || '';
                
                // ìƒ‰ìƒ ì„¤ì •
                let color = importColor;
                if (useExistingColors && taskColors[taskName]) {
                    color = taskColors[taskName];
                } else {
                    taskColors[taskName] = color;
                }
                
                const newTask = {
                    id: Date.now() + Math.random() + importedCount,
                    name: taskName,
                    startTime: startTime,
                    endTime: endTime,
                    color: color,
                    memo: memo.length > 50 ? memo.substring(0, 50) : memo, // ë©”ëª¨ ê¸¸ì´ ì œí•œ
                    completed: false,
                    order: getNextOrder(dateKey)
                };
                
                tasks[dateKey].push(newTask);
                importedCount++;
            });
            
            return importedCount;
        }

        // í†µê³„
        function updateStats() {
            const allDates = Object.keys(tasks);
            const totalDays = allDates.length;
            
            let totalMinutes = 0;
            let taskFrequency = {};

            allDates.forEach(dateKey => {
                tasks[dateKey].forEach(task => {
                    const duration = task.endTime - task.startTime;
                    totalMinutes += duration;
                    taskFrequency[task.name] = (taskFrequency[task.name] || 0) + 1;
                });
            });

            const totalHours = Math.round(totalMinutes / 60 * 10) / 10;
            const avgDailyHours = totalDays > 0 ? Math.round(totalHours / totalDays * 10) / 10 : 0;
            
            const mostFrequentTask = Object.keys(taskFrequency).length > 0 
                ? Object.keys(taskFrequency).reduce((a, b) => taskFrequency[a] > taskFrequency[b] ? a : b)
                : '-';

            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('total-hours').textContent = totalHours + 'h';
            document.getElementById('avg-daily-hours').textContent = avgDailyHours + 'h';
            document.getElementById('most-frequent-task').textContent = mostFrequentTask;

            const totalRecords = Math.max(Object.keys(tasks).length, Object.keys(simpleTasks).length);
            const totalTasksCount = Object.values(tasks).reduce((sum, dayTasks) => sum + dayTasks.length, 0) +
                                  Object.values(simpleTasks).reduce((sum, dayTasks) => sum + dayTasks.length, 0);
            const dataSize = Math.round(JSON.stringify({tasks, taskColors, simpleTasks}).length / 1024);
            
            if (document.getElementById('total-records')) {
                document.getElementById('total-records').textContent = totalRecords;
                document.getElementById('total-tasks').textContent = totalTasksCount;
                document.getElementById('data-size').textContent = dataSize;
            }

            renderCategoryChart(taskFrequency);
        }

        function renderCategoryChart(taskFrequency) {
            const chartContainer = document.getElementById('category-chart');
            chartContainer.innerHTML = '';

            if (Object.keys(taskFrequency).length === 0) {
                chartContainer.innerHTML = '<p style="text-align: center; color: #6c757d;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // ê° ì¹´í…Œê³ ë¦¬ë³„ ì´ ì‹œê°„ê³¼ ìƒ‰ìƒë³„ ì‹œê°„ ê³„ì‚°
            const categoryMinutes = {};
            const categoryColors = {}; // ê° ì¹´í…Œê³ ë¦¬ë³„ ìƒ‰ìƒê³¼ ì‹œê°„ ì €ì¥
            
            Object.keys(tasks).forEach(dateKey => {
                tasks[dateKey].forEach(task => {
                    const duration = task.endTime - task.startTime;
                    categoryMinutes[task.name] = (categoryMinutes[task.name] || 0) + duration;
                    
                    // ìƒ‰ìƒë³„ ì‹œê°„ ëˆ„ì 
                    if (!categoryColors[task.name]) {
                        categoryColors[task.name] = {};
                    }
                    categoryColors[task.name][task.color] = (categoryColors[task.name][task.color] || 0) + duration;
                });
            });

            const maxFrequency = Math.max(...Object.values(taskFrequency));
            Object.entries(taskFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10)
                .forEach(([taskName, frequency]) => {
                    const barContainer = document.createElement('div');
                    barContainer.className = 'chart-bar';
                    const percentage = (frequency / maxFrequency) * 100;
                    
                    // ì´ ì‹œê°„ í‘œì‹œ (ì‹œ:ë¶„)
                    const totalMin = categoryMinutes[taskName] || 0;
                    const hour = Math.floor(totalMin / 60);
                    const min = totalMin % 60;
                    const timeStr = hour > 0 ? `${hour}h ${min}m` : `${min}m`;
                    
                    // ìƒ‰ìƒë³„ ì‹œê°„ ê³„ì‚°
                    const colors = categoryColors[taskName] || {};
                    const totalTime = Object.values(colors).reduce((sum, time) => sum + time, 0);
                    
                    // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ìƒì„± (ìƒ‰ìƒë³„ë¡œ ë¶„í• )
                    let progressBarHtml = '';
                    let accumulatedPercent = 0;
                    
                    Object.entries(colors).forEach(([color, time]) => {
                        const colorPercent = (time / totalTime) * percentage;
                        progressBarHtml += `
                            <div style="
                                width: ${colorPercent}%;
                                height: 100%;
                                background-color: ${color};
                                display: inline-block;
                                float: left;
                            "></div>
                        `;
                        accumulatedPercent += colorPercent;
                    });
                    
                    barContainer.innerHTML = `
                        <div class="chart-label">${taskName}</div>
                        <div class="chart-progress">
                            ${progressBarHtml}
                        </div>
                        <div class="chart-value">${frequency}íšŒ<br><span style='color:#495057;font-size:11px;'>${timeStr}</span></div>
                    `;
                    chartContainer.appendChild(barContainer);
                });
        }
